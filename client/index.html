<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
    <title>Användarregistrering</title>
  </head>
  <body class="min-h-[100vh] bg-red-300 from-slate-800 to-slate-700 text-green-900">
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Användarregistrering</h1>
    </header>
    <main class="mt-10">
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="carForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="carbrand" class="mr-4 text-xl w-40">Bilmärke</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="carbrand" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="model" class="mr-4 text-xl w-40">Bilmodell</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="model" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="year" class="mr-4 text-xl w-40">Årtal</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="year" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="color" class="mr-4 text-xl w-40">Favoritfärg</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="color">
              <option value="purple">Lila</option>
              <option value="green">Grön</option>
              <option value="gray">Grå</option>
              <option value="red">Röd</option>
              <option value="yellow">Gul</option>
            </select>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearCarForm">
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitCarForm">
              Skicka
            </button>
          </div>
        </form>
      </div>
      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
