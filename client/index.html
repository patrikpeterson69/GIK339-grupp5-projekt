<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Bilregistrering</title>
  </head>
    <body class="min-h-screen grid grid-cols-12 sm:bg-indigo-500 md:bg-red-300 lg:bg-yellow-300 xl:bg-yellow-900 from-slate-800 to-slate-700 text-green-900">
  <header class="mt-10 grid col-start-2 col-end-11 text-center">
    <h1 class="text-3xl animate-pulse">Bilregistrering</h1>
  </header>
  <main class="mt-10 grid col-start-2 col-end-11">
    <div class="mx-auto mt-8 bg-white/25 p-6 rounded-lg">
      <form id="carForm" class="mx-auto grid grid-cols-1 gap-6 ">
        <div class="grid grid-cols-4 items-center">
          <label for="carbrand" class="text-xl col-span-1 mx-5">Bilmärke</label>
          <input
            class="col-span-3 text-slate-800 p-2 rounded-md border border-gray-300"
            type="text"
            name="carbrand"
            placeholder="Bilmärke"
          />
        </div>
        <div class="grid grid-cols-4 items-center">
          <label for="model" class="text-xl col-span-1 mx-5">Bilmodell</label>
          <input
            class="col-span-3 text-slate-800 p-2 rounded-md border border-gray-300"
            type="text"
            name="model"
            placeholder="Bilmodell"
          />
        </div>
        <div class="grid grid-cols-4 items-center">
          <label for="year" class="text-xl col-span-1 mx-5">Årtal</label>
          <input
            class="col-span-3 text-slate-800 p-2 rounded-md border border-gray-300"
            type="text"
            name="year"
            placeholder="Årtal"
          />
        </div>
        <div class="grid grid-cols-4 items-center">
          <label for="color" class="text-xl col-span-1 mx-5">Favoritfärg</label>
          <select
            class="col-span-3 bg-white text-slate-800 p-2 rounded-md border border-gray-300"
            name="color"
          >
            <option value="purple">Lila</option>
            <option value="green">Grön</option>
            <option value="gray">Grå</option>
            <option value="red">Röd</option>
            <option value="yellow">Gul</option>
          </select>
        </div>
        <div class="grid grid-cols-4 gap-4">
          <div class="col-span-3 col-start-2 flex justify-end space-x-4">
            <button
              class="px-4 py-2 bg-gray-200 text-slate-800 rounded-md hover:bg-gray-300"
              type="reset"
              name="clearCarForm"
            >
              Rensa
            </button>
            <button
              class="px-4 py-2 bg-gray-200 text-slate-800 rounded-md hover:bg-gray-300"
              type="submit"
              name="submitCarForm"
            >
              Skicka
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="listContainer"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
